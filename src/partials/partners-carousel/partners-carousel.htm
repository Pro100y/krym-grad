{% macro partnersCarouselItem(image) %}
<div class="partners-carousel__item swiper-slide">
    <img
        alt   = ""
        class = "partners-carousel__item-image"
        src   = "/assets/images/partners-{{ image }}.png"
    >
</div>
{% endmacro %}

<!-- partners-carousel -->
<section class="partners-carousel">

    <header class="partners-carousel__title">Наши партнеры</header>

    <div class="partners-carousel__background">
        <div class="partners-carousel__wrapper">
            <div class="partners-carousel__items-wrap swiper-wrapper">
                {{ partnersCarouselItem(1) }}
                {{ partnersCarouselItem(2) }}
                {{ partnersCarouselItem(3) }}
                {{ partnersCarouselItem(4) }}
                {{ partnersCarouselItem(5) }}
                {{ partnersCarouselItem(6) }}
            </div>
        </div>
        <button type="button" class="partners-carousel__button partners-carousel__button--next"></button>
        <button type="button" class="partners-carousel__button partners-carousel__button--prev"></button>
        <nav class="partners-carousel__pagination"></nav>
    </div>

</section>
<!-- /partners-carousel  -->
