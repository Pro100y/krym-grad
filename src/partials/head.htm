<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = yes">
<meta name="HandheldFriendly" content="true" />

{# Manifest #}
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="{{ background_color }}">

{# Meta tags #}
<title>{{ title }}</title>
<meta name="description" content={{ description }}>

{# Open Graph #}
<meta property="og:description" content="Здесь будет описание содержимого">
<meta property="og:image" content="/images/theme-preview.png">
<meta property="og:locale" content="ru_RU">
<meta property="og:site_name" content="{{ name }}">
<meta property="og:title" content="{{ title }}">
<meta property="og:type" content="website">
<meta property="og:url" content="/pages/{{ page }}.html">

{# Styles #}
<link href="/assets/styles/style.css" rel="stylesheet">

{# Icons #}
<link rel="shortcut icon" href="/assets/icons/favicon.ico" />
<meta name="application-name" content="{{ name }}">
<meta name="msapplication-TileColor" content="{{ background_color }}">
